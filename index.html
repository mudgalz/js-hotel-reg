<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="
  https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
      </script>
</head>
<body class="bg-gray-50">
  <div class="w-72 h-full shadow-lg shadow-gray-400 bg-white px-1 absolute">
    <ul class="relative pt-2 space-y-3 mt-1">
      <li class="p-2  ">

      <li class="relative">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />

        <a target="mw" class="flex a-item gap-3 items-center py-4 px-6 h-12 text-xl overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:bg-gray-200 transition duration-100 ease-in-out" href="./book.html" data-mdb-ripple="true" data-mdb-ripple-color="dark">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
          </svg>
          <span>Book Here</span>
        </a>
      </li>
      <li class="relative">
        <a target="mw" class="flex a-item gap-3 items-center py-4 px-6 h-12 text-xl overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:bg-gray-200 transition duration-100 ease-in-out" href="./contact.html" data-mdb-ripple="true" data-mdb-ripple-color="dark">

            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
          <span>Contact us</span>
        </a>
      </li>
      
    </ul>
  </div>
  <div class="w-full h-screen">
<iframe src="./home.html" class="w-full h-full" name="mw" frameborder="0"></iframe>
  </div>
  <script>
    $(document).ready(function() {
      $('.a-item').click(function(){
        for(i=0;i<=2;i++){
          $($('.a-item')[i]).removeClass('bg-indigo-500 hover:bg-indigo-500 text-white');
        }
        $(this).addClass('bg-indigo-500 hover:bg-indigo-500 text-white');
      })
    });
</script>
</body>
</html>
